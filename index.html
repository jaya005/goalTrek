<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
<body>
<main>
    <h2 class="heading">focus on <span class="spanHead">today</span></h2>
    <div class="goalPanel">
        <h4 class="head">today <img class="sun" src="sun-svgrepo-com.svg" alt="sun"></h4>
        <p class="progress-label"><span>raise the bar by completing your goals</span></p>
        <div class="progress-bar">
            <div class="progress-value">
                <span>2/3 completed</span>
            </div>
        </div>
        <p class="error-label required-item">please set all three goals!</p>
        <div class="goals">
            <div class="goal">
                <div class="goal">
                    <div class="customCheckbox">
                        <img class="check-icon" src="icons8-checkmark.svg" alt="">
                </div>
                <input  id="first"    class="goal-item" type="text" placeholder="set your first goal !!!" >
                    </div>
                </div>
            <div class="goal">
                <div class="goal">
                    <div class="customCheckbox">
                        <img class="check-icon" src="icons8-checkmark.svg" alt="">
                </div>
                <input  id="second"   class="goal-item" type="text" placeholder="add another goal !!!" >
                    </div>
                </div>
            <div class="goal">
                <div class="goal">
                    <div class="customCheckbox">
                        <img class="check-icon" src="icons8-checkmark.svg" alt="">
                    </div>
                <input id="third" class="goal-item" type="text" placeholder="add yet another goal !!!" >
                </div>
            </div>
        </div>
            <!-- <div class="addGoal">
                add goal
            </div> -->
            <p class="center-p bold-p">move one step ahead each day!!!</p>
        <p class="center-p">made with <img class="heart" src="heart-svgrepo-com.svg" alt="love"> by jaya</p>
    </div>
</main>
</body>
</html>
